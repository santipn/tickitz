<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sign In Page</title>
    <link href="https://fonts.googleapis.com/css?family=Mulish" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="sct brand">
				<img src="image/spiderman.png" />
				<div class="image">
					<img src="image/signuptickitz.svg" />
				</div>
				<div class="image-text">
					<p>wait, watch, wow!</p>
				</div>
			</div>
			<div class="sct login">
				<form>
					<h3>Sign In</h3>
          <p>Sign in with your data that you entered during your registration</p>
        <div class="input-container">
            <label for="lastname">Email</label>
            <input type="text" name="email" id="email" placeholder="Write your email">
          </div>
        <div class="input-container">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Write your password" icon="eye">
          </div>
					<input type="submit" name="signin" value="Sign In" />
					<p class="text-center">
						Forgot your password ? <a href="reset_password.html">Reset Now</a>
					</p>
          <p class="text-center">
						Don't have an account ? <a href="signup.html">Sign Up</a>
					</p>
				</form>
			</div>
			<!--end login-->
		</div>
	</body>
</html>
