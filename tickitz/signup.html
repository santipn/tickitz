<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Sign Up Page</title>
		<link rel="stylesheet" href="css/signup.css" />
    <link href="https://fonts.googleapis.com/css?family=Mulish" rel="stylesheet" />
	</head>
	<body>
		<div class="wrapper">
			<div class="sct brand">
				<img src="image/spiderman.png" />
				<div class="image">
					<img src="image/signuptickitz.svg" />
				</div>
				<div class="image-text">
					<p>wait, watch, wow!</p>
				</div>
			</div>
			<div class="sct login">
				<form>
					<h3>Sign Up</h3>
          <p>Fill your additional details</p>
					<div class="input-container">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" placeholder="Write your first name">
          </div>
          <div class="input-container">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" placeholder="Write your last name">
          </div>
          <div class="input-container">
            <label for="lastname">Phone Number</label>
            <input type="number" name="phone" id="phone" placeholder="Write your phone number">
          </div>
        <div class="input-container">
            <label for="lastname">Email</label>
            <input type="text" name="email" id="email" placeholder="Write your email">
          </div>
        <div class="input-container">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Write your password" icon="eye">
          </div>
					<input type="submit" name="signup" value="Sign Up" />
					<p class="text-center">
						Already have account ? <a href="index.html">Sign In</a>
					</p>
				</form>
			</div>
			<!--end login-->
		</div>
	</body>
</html>
