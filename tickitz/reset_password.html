<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Reset Password Page</title>
		<link rel="stylesheet" href="css/reset_password.css" />
    <link href="https://fonts.googleapis.com/css?family=Mulish" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
	</head>
	<body>
		<div class="wrapper">
			<div class="sct brand">
				<img src="image/spiderman.png" />
				<div class="image">
					<img src="image/forgot_password-tickitz.svg" />
				</div>
				<div class="image-text">
					<p>Lets reset your password</p>
					<label>To be able to use your account again, please complete the following steps.</label>
				</div>
				<div class="left-side">
					<ul class="progres_bar">
						<li>Fill your complete email</li>
						<li>Check your email</li>
						<li>Enter your new password</li>
						<li>Done</li>
					</ul>
				</div>
			</div>
			<div class="right-side">
				<div class="main active">
					<div class="manage">
						<h2>Fill your complete email</h2>
						<p>we'll send a link to your email shortly</p>
					</div>
					<div class="input_div">
						<div class="input_text">
							<label>Email</label> <input type="text" class="writen_email" placeholder="write your email" />
						</div>
					</div>
					<div class="button step_1"><button class="next_btn">Send</button></div>
				</div>
				<div class="main">
					<div class="manage">
						<h3>Fill your complete password</h3>
						<p>set your new password</p>
					</div>
					<div class="input_div">
						<div class="input_text">
							<label>Password</label
							><input class="pass_type" type="password" placeholder="Write your password" />
							<i class="fa fa-eye-slash password_eye"></i>
						</div>
						<div class="input_text">
							<label>Confirm Password</label>
							<input
								class="confirm_pass_type"
								type="password"
								placeholder="Write your confirm password"
							/>
							<i class="fa fa-eye-slash con_eye"></i>
						</div>
						<div class="button step_2 m_top">
							<button class="sbmt_btn">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/reset_password.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></script>
	</body>
</html>
